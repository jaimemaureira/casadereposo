<!-- masterbikes/templates/masterbikes/feedback_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Villa Retro" - Feedback</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylesIncludes.css' %}">
    <link rel="icon" href="{% static 'img/LogoMasterbike.jpeg' %}">
</head>
<body>

    {% include 'masterbikes/includes/header.html' %}

    <main class="main">
        <div class="container">
            <h2>Agregar Feedback</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario</label>
                    <textarea id="comentario" name="comentario" class="form-control" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="calificacion" class="form-label">Calificaci√≥n</label>
                    <select id="calificacion" name="calificacion" class="form-control" required>
                        {% for i in calificaciones %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>

    {% include 'masterbikes/includes/footer.html' %}

</body>
</html>
